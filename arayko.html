<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fun Survey</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdfdfd;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background-color 1s ease;
      overflow: hidden;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      z-index: 2;
    }

    .buttons {
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 2;
    }

    button {
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #ooBtn {
      background-color: #28a745;
      color: white;
    }

    #hindiBtn {
      background-color: #dc3545;
      color: white;
      position: relative;
    }

    iframe {
      width: 100%;
      max-width: 360px;
      height: 640px;
      border: none;
      border-radius: 12px;
      z-index: 2;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #videoContainer {
      display: none;
      margin-top: 30px;
      width: 100%;
      justify-content: center;
      align-items: center;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
      z-index: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #missMoText {
      color: white;
      font-size: 2rem;
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div id="missMoText">Miss mo?</div>
  </div>

  <h1 id="question">Do you like this website?</h1>

  <div class="buttons">
    <button id="ooBtn">Oo</button>
    <button id="hindiBtn">Hindi</button>
  </div>

  <div id="videoContainer">
    <iframe id="ytVideo" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    const questions = [
  "Naalala mo ba siya gabi-gabi?",
  "Tinitignan mo pa rin ba stories niya?",
  "Gusto mo pa rin siyang balikan?",
  "Nagpapakatatag ka lang ba?",
  "Napapangiti ka pa rin pag naaalala mo siya?",
  "Nagmemessage ka ba sa kanya gamit dummy account?",
  "Pinapakinggan mo pa rin ba 'yung playlist n'yong dalawa?",
  "Iniiwasan mo bang pumunta sa mga lugar na may alaala kayo?",
  "
  "mahal mo?"
  'mahal kaba?"
    ];

    const videoLinks = [
      "https://www.youtube.com/embed/XX0DYSBvCNo",
      "https://www.youtube.com/embed/gNwEMFIyTS4",
      "https://www.youtube.com/embed/pzM0IqYZc2k"
    ];

    let current = 0;
    const questionEl = document.getElementById("question");
    const ooBtn = document.getElementById("ooBtn");
    const hindiBtn = document.getElementById("hindiBtn");
    const videoContainer = document.getElementById("videoContainer");
    const ytVideo = document.getElementById("ytVideo");
    const overlay = document.getElementById("overlay");
    const missMoText = document.getElementById("missMoText");

    ooBtn.addEventListener("click", () => {
      current++;
      if (current < questions.length) {
        questionEl.textContent = questions[current];
      } else {
        // Hide buttons and question
        questionEl.style.display = "none";
        ooBtn.style.display = "none";
        hindiBtn.style.display = "none";

        // Fade to black
        overlay.style.opacity = 1;

        // Show "Miss mo?" text
        setTimeout(() => {
          missMoText.style.opacity = 1;
        }, 1000);

        // After 2.5 seconds, show video
        setTimeout(() => {
          const randomVideo = videoLinks[Math.floor(Math.random() * videoLinks.length)];
          ytVideo.src = randomVideo + "?autoplay=1";
          videoContainer.style.display = "flex";
          ytVideo.style.opacity = 1;
        }, 2500);
      }
    });

    hindiBtn.addEventListener("touchstart", dodge);
    hindiBtn.addEventListener("mouseover", dodge);

    function dodge() {
      const x = (Math.random() * 200 - 100).toFixed();
      const y = (Math.random() * 200 - 100).toFixed();
      hindiBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>
</body>
</html>
